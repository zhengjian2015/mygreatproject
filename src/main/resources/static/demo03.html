<html>
<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div id="app">
    <p>{{ 5+5 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ msg.split('').reverse().join('') }}</p>
</div>

<script>
    //2 创建一个Vue实例
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '欢迎学习Vue',
            ok: false
        }
    })
</script>
</body>
</html>
